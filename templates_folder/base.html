<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- CSS Base -->
  <link rel="stylesheet" href="{{ url_for('static', filename='base/css/style.css') }}" />
  {% block links %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow sticky-top">
    <div class="container d-flex flex-column">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="https://uprisehr.com.br/"><b style="color: #ff6900; font-size: 3.0625rem;">UpriseHR</b></a>
        <button class="navbar-toggler ms-auto border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://uprisehr.com.br/">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://uprisehr.com.br/spac">SPAC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://uprisehr.com.br/e-books">E-books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://uprisehr.com.br/blog">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    {% block content %}{% endblock %}

    <!-- Footer -->
  <footer class="end-0 footer-cusutom">
    <div class="container mt-0 py-4">
      <div class="mt-0">
        <div class="">
          <h4 class="" data-type="text" tabindex="0" style="color: white">Endereço<span data-prop="titleAddress" class="ck-editable-element" data-editable="basic"></span>
          </h4>
          <p class="" data-type="address" style="color: white">
            Praia de Botafogo, 226 - 16 andar<br />
            Rio de Janeiro, RJ, 22250-040, BR
          </p>
          <p style="color: white">© 2022 Uprisehr Desenvolvimento Humano</p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% block scripts%}{% endblock %}
</body>

</html>
